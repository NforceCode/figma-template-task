<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bella Onojie</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600;700&family=Poppins:wght@600;700&family=Roboto:wght@700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="site-header">
      <nav class="site-nav">
        <div class="logo">
          <a href="index.html">
            <div class="logo-wrapper">
              <img class="img" src="./assets/images/site-logo.png" alt="Bella Onojie logo">
            </div>
          </a>
        </div>
        <div class="burger-wrapper">
          <img src="./assets/icons/burger-menu.png" alt="burger menu">
        </div>
      </nav>
    </header>


    <section class="app-download">
      <div class="text-container">

        <p class="text-content text-center app-textbox app-text-clr">Avalible on your favorite store. Start your premium expirience now</p>        
      </div>
      <div class="app-links-container">
        <div class="app-link-wrapper">
          <a class="btn app-btn text-center" href="#">Playstore</a>
        </div>
        <div class="app-link-wrapper">
          <a class="btn app-btn btn-transparent text-center" href="#">App store</a>
        </div>
      </div>
    </section>

    <footer class="site-footer">
      <div class="footer-logo-wrapper">
        <img src="./assets/images/site-logo.png" alt="Bella Onojie logo">
      </div>
      <div class="social-links">
        <a href="#">
          <img class="img" src="./assets/icons/twitter.png" alt="twitter">
        </a>
        <a href="#">
          <img class="img" src="./assets/icons/facebook.png" alt="facebook">
        </a>
        <a href="#">
          <img class="img" src="./assets/icons/instagram.png" alt="instagramm">
        </a>
        <a href="#">
          <img class="img" src="./assets/icons/linkedin.png" alt="linkedIn">
